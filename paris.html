<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1 class="h2 desktopicon">
      <strong><span class="span ">Trip To Paris</span></strong>
    </h1>
    <a href="./index.html" class="n desktopicon">
      <i
        class="fa fa-arrow-circle-left"
        aria-hidden="true"
        style="color: red; font-size: 20px; margin: 20px 20px 30px 530px"
        ><span style="color: black" class="desktopicon"> Back</span>
      </i>
    </a>
    
    <a href="./index.html" class="n mobileicon ">
      <i
        class="fa fa-arrow-circle-left"
        aria-hidden="true"
        style="color: red; font-size: 20px; margin: 20px 20px 30px 530px"
        >
      </i>
    </a>
    <h1 class="h2 mobileicon ">
      <strong><span class="span mobileicon">Trip To Paris</span></strong>
    </h1>
    
    <div class="paris">
      <p
        style="
          font-family: Arial, Helvetica, sans-serif;
          color: rgb(245, 107, 107);
          font-size: 20px;
        "
      >
        Trip to Paris
      </p>
      <hr class="hr1" />
      <br />

      <p class="line">Completed Task</p>
      <form action="" class="check">
      <input type="checkbox" name="pending1" id="pending1" />

      <label for="pending1">Pending Task</label><br />
    </form>
      <a href="./add-item.html" class="none">
        <i
          class="fa fa-plus-circle"
          style="
            color: red;
            padding-top: 70px;
            padding-left: 201px;
            font-size: 30px;
          "
        ></i>
      </a>
    </div>
  </body>
